name: Publish CLI to npm

on:
  push:
    tags:
      - 'cli-v*'  # Triggers on tags like cli-v0.2.0, cli-v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required for npm Trusted Publisher (OIDC)
    permissions:
      id-token: write    # For npm provenance
      contents: write    # For GitHub Release

    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/cli-v}
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Publishing version: $TAG_NAME"

      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish to npm (Trusted Publisher)
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: CLI v${{ steps.version.outputs.version }}
          body: |
            ## Ralph-dev CLI v${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            npm install -g ralph-dev
            ```

            ### Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/cli/CHANGELOG.md) for details.
          generate_release_notes: true
